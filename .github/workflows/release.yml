name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force release even if tests fail'
        type: boolean
        required: false
        default: false

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run Unit Tests
        run: go test -v ./...

  release:
    needs: test
    if: always() && (needs.test.result == 'success' || inputs.force_release == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Generate Version Tag
        id: tag
        run: |
          # GoReleaser strictly enforces 3-component SemVer (Major.Minor.Patch).
          # vYYYY.MM.DD.N is 4 components (Invalid).
          # Solution: Merge Day and Counter into Patch: vYYYY.MM.DDCC
          # Example: v2026.01.2101 (Day 21, Counter 01)
          
          YEAR_MONTH=$(date +'%Y.%m')
          DAY=$(date +'%d')
          PREFIX="v${YEAR_MONTH}"
          
          git fetch --tags --force
          
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            SUFFIX=""
            # Match vYYYY.MM.DDCC
            REGEX="^${PREFIX}\.${DAY}[0-9]{2}$"
          else
            SAFE_BRANCH=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9]/-/g')
            SUFFIX="-${SAFE_BRANCH}"
            # Match vYYYY.MM.DDCC-branch
            REGEX="^${PREFIX}\.${DAY}[0-9]{2}${SUFFIX}$"
          fi
          
          echo "Scope: ${{ github.ref_name }}"
          echo "Suffix: '$SUFFIX'"
          echo "Regex: '$REGEX'"

          MAX_C="-1"
          
          # Get all tags for this Month (vYYYY.MM.*)
          TAGS=$(git tag -l "${PREFIX}*")
          
          for tag in $TAGS; do
            if [[ "$tag" =~ $REGEX ]]; then
              # Strip suffix: vYYYY.MM.DDCC
              base="${tag%$SUFFIX}"
              # Extract Patch (DDCC): Remove vYYYY.MM.
              patch="${base#$PREFIX.}"
              
              # Extract Counter (last 2 digits)
              # Assumption: Day is always 2 digits, Patch is 4 digits.
              if [[ ${#patch} -ge 4 ]]; then
                 c="${patch:2:2}"
                 # Remove leading zero for math
                 c=$((10#$c))
                 
                 if (( c > MAX_C )); then
                   MAX_C=$c
                 fi
              fi
            fi
          done
          
          if [ "$MAX_C" == "-1" ]; then
             NEXT_C=1
          else
             NEXT_C=$((MAX_C + 1))
          fi
          
          # Pad counter to 2 digits
          PADDED_C=$(printf "%02d" $NEXT_C)
          
          # Final Format: vYYYY.MM.DDCC[-Suffix]
          FINAL_VER="${PREFIX}.${DAY}${PADDED_C}${SUFFIX}"
          
          echo "Generated Version: $FINAL_VER"
          echo "version=$FINAL_VER" >> $GITHUB_OUTPUT

      - name: Tag Commit
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "${{ steps.tag.outputs.version }}" -m "Release ${{ steps.tag.outputs.version }}"
          # We don't push the tag explicitly; goreleaser (or just the existence of the tag locally) 
          # might be enough if we use --clean. 
          # However, allow goreleaser to handle it or push it so it persists. 
          # Goreleaser usually expects the tag to be present on the commit it builds.
          # But for 'goreleaser release', it usually runs ON a tag. 
          # Since we are running on a branch push, we are creating a tag dynamically.
          # We should push it so GitHub knows about it, OR just let goreleaser use the local tag.
          # Let's push it to be safe and ensure the Release is tied to it.
          git push origin "${{ steps.tag.outputs.version }}"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Determine if it's a prerelease contextually? 
          # Goreleaser 'auto' prerelease looks at the tag format. 
          # Since we use hyphens for branches (v...-branch), it should auto-detect as prerelease.
