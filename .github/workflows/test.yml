name: Test

on:
  push:
    branches:
      - main
      - WorkingCLI
  pull_request:
    branches:
      - main
      - WorkingCLI

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run Unit Tests
        run: go test -v ./...
